<div>
    <h3 class="text-center mt-2">Producto</h3>
    <form (ngSubmit)="addProduct()">
        <input class="form-control mt-2" type="text" name="name" [(ngModel)]="product.nombre" placeholder="Ingrese el nombre">
        <input class="form-control mt-2" type="text" name="description" [(ngModel)]="product.descripcion" placeholder="Ingrese la descripcion">
        <input class="form-control mt-2" type="number" name="price" [(ngModel)]="product.precio" step="0.01" placeholder="0.0">
        <button class="btn btn-primary btn-block mt-4" type="submit">Guardar</button>
    </form>
</div>
